<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="freeCodeCamp Accessibility Quiz practice project" />
    <title>Accesibilidad Formulario</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg" id="logo" alt="">
        <h1> HTML/CSS Quiz</h1>
        <nav>
            <ul>
                <li><a href="#student-info">INFO</a></li>
                <li><a href="#html-questions">HTML</a></li>
                <li><a href="#css-questions">CSS</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <form action="https://freecodecamp.org/practice-project/accessibility-quiz" method="POST" >
        <section role="region" aria-labelledby="student-info">
            <h2 id="student-info">Student Info</h2>
            <div class="info">
                <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre">
            </div>
            <div class="info">
                <label for="email">Email:</label>
                    <input type="email" id="email" name="email">
            </div>
            <div class="info">
                <label for="fecha">Fecha de Nacimiento:<span class="sr-only">(Date of Birth)</span></label>
                    <input type="date" id="fecha" name="fecha">
            </div>
        </section>
        <section role="region" aria-labelledby="html-questions">
            <h2 id="html-questions">HTML Questions</h2>
            <div class="question-block">
                <p>1</p>
                <fieldset class="question" name="pregunta1">
                    <legend>Est√°s estudiando en la Universidad?</legend>
                    <ul class="answers-list">
                        <li><label for="q1-a1"><input type="radio" value="true" id="q1-a1">Si</label></li>
                        <li><label for="q1-a2"><input type="radio" value="false" id="q1-a2">No</label></li>
                    </ul>
                </fieldset>
            </div>
            <div class="question-block">
                <p>2</p>
                <fieldset class="question" name="pregunta2">
                    <legend>Posees una beca de estudio?</legend>
                    <ul class="answers-list">
                        <li><label for="q2-a1"><input type="radio" value="true" id="q2-a1">Si</label></li>
                        <li><label for="q2-a2"><input type="radio" value="false" id="q2-a2">No</label></li>
                    </ul>
                </fieldset>
            </div>
        </section>
        <section role="region" aria-labelledby="css-questions">
            <h2 id="css-questions">CSS Questions</h2>
        </section>
    </form>
    </main>
    
</body>
</html>
